    <!-- Redirect from old github pages -->
    <script type="text/javascript">
      if (window.location.host == "aphyr.github.com") {
        window.location = "https://riemann.io" + 
          window.location.pathname.replace(/^\/riemann/, '') + 
          window.location.hash;
      }
    </script>
